<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- EmojiOne Mozilla is deprecated-->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>EmojiOne Mozilla</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <!-- Noto Emoji always occurs before 'Noto Color Emoji' in
       sans-serif sequence. There's no way to modify it because
       both are not sans-serif and not in the pattern.
  -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
      </pattern>
    <rejectfont>
  </selectfont>
</fontconfig>
