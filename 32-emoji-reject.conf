<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- EmojiOne Mozilla is black and white -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>EmojiOne Mozilla</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <!-- Noto Emoji is black and white and always occurs before
       'Noto Color Emoji' in sans-serif sequence.
       There's no way to modify because both are not sans-serif
       and not even in the pattern.
  -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
