<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!--
   Set hintfull for Noto CJK and Adobe Source Han fonts
-->
  <match target="font">
    <test name="lang" compare="contains">
        <string>zh</string>
    </test>
    <test name="fontformat" compare="eq">
        <string>CFF</string>
    </test>
    <edit name="hintstyle" mode="prepend">
        <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
            <string>ja</string>
    </test>
    <test name="fontformat" compare="eq">
        <string>CFF</string>
    </test>
    <edit name="hintstyle" mode="prepend">
        <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
            <string>ko</string>
    </test>
    <test name="fontformat" compare="eq">
        <string>CFF</string>
    </test>
    <edit name="hintstyle" mode="prepend">
        <const>hintfull</const>
    </edit>
  </match>
</fontconfig>
