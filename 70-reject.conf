<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<selectfont>
		<rejectfont>
			<glob>*.bdf</glob>
		</rejectfont>
	</selectfont>
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>Hershey-Gothic-English</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Plain-Duplex</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Plain-Duplex-Italic</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Plain-Triplex</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Plain-Triplex-Italic</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Script-Simplex</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Script-Complex</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Gothic-German</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Hershey-Gothic-Italian</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
