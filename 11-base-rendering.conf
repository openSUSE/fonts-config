<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- hinting -->
	<match target="font">
		<!-- hinting is on unconditionally, but that -->
		<!-- can be controlled via hintstyle (hintnone) -->
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- hint type: autohinter or BCI -->
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="font_type">
			<string>TT Instructed Font</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="font_type">
			<string>NON TT Instructed Font</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="fontformat">
			<string>CFF</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="force_autohint">
			<bool>true</bool>
		</test>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- hint style -->
	<match target="font">
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="autohint">
			<bool>false</bool>
		</test>
		<test name="fontformat" compare="not_eq">
			<string>CFF</string>
		</test>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="force_hintstyle">
			<string>hintnone</string>
		</test>
		<edit name="hintstyle">
			<const>hintnone</const>
		</edit>
	</match>
	<match target="font">
		<test name="force_hintstyle">
			<string>hintslight</string>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="force_hintstyle">
			<string>hintmedium</string>
		</test>
		<edit name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>
	<match target="font">
		<test name="force_hintstyle">
			<string>hintfull</string>
		</test>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>

	<!-- font smooth or don't font smooth -->
	<match target="font">
		<!--
		this test should not be needed,
		as antialiasing is done only for outlines,
		but workarounds Qt5 issue, see bug 866705
		-->
		<test name="outline">
			<bool>true</bool>
		</test>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="force_bw">
			<bool>true</bool>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
