<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- most emoji fonts rely on embeddedbitmap boo#1085769 -->
    <match target="font">
      <test qual="any" name="family" compare="contains">
        <string>emoji</string>
      </test>
      <edit name="embeddedbitmap" mode="assign">
        <bool>true</bool>
      </edit>
    </match>
</fontconfig>
